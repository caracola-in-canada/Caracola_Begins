<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Input Element</title>
  </head>
  <body>
    <h1>The Input (Form Input) elements and types</h1>
    <form class="" action="index.html" method="post">
      <label>Your Name</label>
      <input type="text" name="" value="">
      <label>Pick your own color</label>
      <input type="color" name="" value=""><br>
      <label>Do you like to sign up for email list?</label>
      <input type="checkbox"><br>
      <label>Date of birth</label>
      <input type="date" name="" value=""><br>
      <label>Email Address</label>
      <input type="email" name="" value=""><br>
      <label>Passport Photo</label>
      <input type="file" name="" value=""><br>
      <label>Password of Your Bank Account</label>
      <input type="password" name="" value=""><br />
      <label>How much do you love me?</label>
      <input type="range" name="" value="">
      <input type="submit" name="submit">




    </form>

  </body>
</html>
